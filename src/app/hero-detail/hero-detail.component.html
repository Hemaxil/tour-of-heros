<div  *ngIf="hero">
  <button (click)="goBack()">Back</button>
  <h2>{{hero.name | uppercase}} Details</h2>
  <div>
    <p>ID : {{hero.id}}</p>
    <label>Name:</label>
    <input type="text"
           [(ngModel)]="hero.name" placeholder="Name">
  </div>
  <button (click)="goSave()">Save</button>
</div>
