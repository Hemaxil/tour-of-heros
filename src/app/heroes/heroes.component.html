<div class="row">
  <div class="col-sm-6">
    <h2>My Heroes</h2>
    <ul class="heroes">
      <li *ngFor="let hero of heroes" [class.selected]="hero==selectedHero" (click)="onSelectHero(hero)">
        <a href="/detail/{{hero.id}}">
          <span class="badge">{{hero.id}}</span>{{hero.name}}
        </a></li>
    </ul>
  </div>
</div>


<!--[class.selected]="hero === selectedHero"
class.classname is the property , this class toggles depending on whether condn
is true or false
-->
